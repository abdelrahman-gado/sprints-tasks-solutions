<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="./fonts/fontawesome-free-6.2.0-web/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Menu</title>
  </head>
  <body>
    <header id="main-header">
      <div class="nav-lists">
        <div class="category-list">
          <div class="category-title">
            <div>
              <i class="fa-solid fa-bars"></i>
              <span>Categories</span>
            </div>
            <i class="fa-solid fa-chevron-down"></i>
          </div>

          <ul>
            <li><a href="#">Dresses</a></li>
            <li><a href="#">Shirts</a></li>
            <li><a href="#">Jeans</a></li>
            <li><a href="#">Swimwear</a></li>
            <li><a href="#">Sleepwear</a></li>
            <li><a href="#">Sportswear</a></li>
            <li><a href="#">Jumpsuits</a></li>
            <li><a href="#">Blazers</a></li>
            <li><a href="#">Jackets</a></li>
            <li><a href="#">Shoes</a></li>
          </ul>
        </div>

        <ul class="shop-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Shop Detail</a></li>
          <li>
            <a href="#">Pages <i class="fa-solid fa-chevron-down"></i></a>
            <ul>
              <li><a href="#">Shoping Cart</a></li>
              <li><a href="#">Checkout</a></li>
            </ul>
          </li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <div class="counter-lists">
        <a href="#" class="loved-counter">
          <i class="fa-sharp fa-solid fa-heart"></i>
          <span>0</span>
        </a>

        <a href="#" class="cart-counter">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>0</span>
        </a>
      </div>
    </header>
  </body>
</html>
